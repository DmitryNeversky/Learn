    <head th:insert="/common/page :: head">

    </head>

        <div class="container">
            <div class="section mt-5">
                <div class="row">
                    <div class="col-md-6 form-login">

                    </div>
                    <div class="col-md-6">
                        form for vk/facebook/twitter
                    </div>
                </div>
            </div>
